language: ruby

rvm:
  - 2.1.0
  - 2.0.0
  - 1.9.3

notifications:
  email:
    recipients:
      - thomas@webhippie.de
    on_success: change
    on_failure: always

  irc:
    channels:
      - "irc.freenode.net#webhippie"
    template:
      - "%{repository_slug} (%{commit}) : %{message} by %{author}"
      - "You can see details at %{build_url}"
    on_success: change
    on_failure: always
